<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เซอร์ไพรส์วันครบรอบ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .title {
      color: #f06292;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .message {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .heart {
      width: 100px;
      animation: bounce 1s infinite alternate;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #f06292;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ec407a;
    }

    .surprise {
      margin-top: 20px;
      font-size: 20px;
      color: #ff4081;
      display: none;
      transition: opacity 1s;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }

    .image-gallery img {
      width: 10%;
      height: 10%;
      border-radius: 8px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">สุขสันต์วันครบรอบ!</h1>
    <p class="message">ขอให้เรารักกันไปนาน ๆ รักกันแบบนี้ไปเรื่อย ๆ เลยนะครับ</p>
    <div class="image-gallery">
    <img src="image ser/คู่1.jpg" alt="Heart" class="heart">
    <img src="image ser/คู่2.jpg" alt="Heart" class="heart">
    <img src="image ser/คู่3.jpg" alt="Heart" class="heart">
  </div>
    <button onclick="displayMessage()">กดเพื่อเปิดเซอร์ไพรส์!</button>
    <div id="surprise" class="surprise"></div>
  </div>

  <script>
    function displayMessage() {
      const surprise = document.getElementById("surprise");
      surprise.style.display = "block";
      surprise.innerHTML = "เค้าขอให้เธอรักเค้าไปเรื่อย ๆ นาน ๆ ได้ยิ่งดีเลยย เค้ารักเธอมากๆเลยรู้มั้ย ถึงเค้าจะแสดงออกไม่ค่อยเก่งมากแต่เค้าก็รักเธอมาก ๆ เลย ขอให้เธอสุขภาพแข็งแรง มีความสุขมาก ๆ ขอให้เป็นแฟนที่ดีแบบนี้ไปตลอดนะครับ";
    }
  </script>
</body>
</html>
